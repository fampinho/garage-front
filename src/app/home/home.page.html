<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
<ion-item>
  <ion-label>Username</ion-label>
  <ion-input [(ngModel)]="username" type="text" position="floating" style=" border-style: groove;"></ion-input>
  <ion-label>Password</ion-label>
  <ion-input [(ngModel)]="password" position="floating" style=" border-style: groove;"></ion-input>
</ion-item>
  <ion-button expand="full" (click)="onLogin()">Log in</ion-button>
  <ion-button expand="full" (click)="onRegister()">Register</ion-button>

</ion-content>
