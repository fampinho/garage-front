<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
  <ion-label><ion-text *ngIf="message != null" color="danger">{{message}}</ion-text></ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Username<ion-text color="danger">*</ion-text></ion-label>
    <ion-input [(ngModel)]="username" type="text" position="floating" style=" border-style: groove;"></ion-input>
    <ion-label>Password<ion-text color="danger">*</ion-text></ion-label>
    <ion-input [(ngModel)]="password" type="password" position="floating" style=" border-style: groove;"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="onLogin()">Log in</ion-button>
  <ion-button expand="full" (click)="onRegister()">Register</ion-button>

</ion-content>
